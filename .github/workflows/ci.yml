name: CI - Lint & Tests

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    lint-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ”„ Code Checkout
              uses: actions/checkout@v3

            - name: ğŸ§° Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: ğŸ“¦ Install Dependencies
              run: npm install

            - name: ğŸ§¹ Run ESLint
              run: npm run lint

            - name: ğŸ§ª Run e2e tests with Cypress
              run: npm run cy:run

            - name: ğŸ§ª Run vitest
              run: npm run test
